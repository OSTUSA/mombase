<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="webApp">
    <div class='application' ng-controller='AppCtrl'>
        <!-- Activity Indicator -->
        <div activity-indicator="activity" ></div>

        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--[if lt IE 9]>
          <script src="bower_components/es5-shim/es5-shim.js"></script>
          <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <div ng-controller="NavigationCtrl">
            <div ng-include="'views/shared/navigation.html'"></div>
        </div>

        <div ng-include="'views/shared/alerts.html'"></div>


        <!-- Add your site or application content here -->
        <div class='container'>
            <ol ng-show="isLoggedIn" ng-cloak class="breadcrumb">
                <li ng-repeat="breadcrumb in breadcrumbs.getAll()"><a href="#{{breadcrumb.path}}" ng-hide="$last" ng-bind='breadcrumb.getLabel()'></a><span ng-show="$last" ng-bind='breadcrumb.getLabel()'>{{breadcrumb.label}}</span></li>
            </ol>
            <div class='page' ng-class="{'page-empty': !isLoggedIn}" ng-view>

            </div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
         <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

           ga('create', 'UA-XXXXX-X');
           ga('send', 'pageview');
        </script>

        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/button.js"></script>
        <script src="bower_components/bootstrap-sass/js/popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/tab.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/application.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/mothers.js"></script>
        <script src="scripts/controllers/mothers/new.js"></script>
        <script src="scripts/controllers/mothers/edit.js"></script>
        <script src="scripts/controllers/users.js"></script>
        <script src="scripts/controllers/users/new.js"></script>
        <script src="scripts/controllers/users/edit.js"></script>
        <script src="scripts/controllers/users/password.js"></script>
        <script src="scripts/controllers/volunteers.js"></script>
        <script src="scripts/controllers/volunteers/new.js"></script>
        <script src="scripts/controllers/volunteers/edit.js"></script>

        <script src="scripts/controllers/match.js"></script>
        <script src="scripts/controllers/mothers/edit-children.js"></script>

        <script src="scripts/services/us-states.js"></script>
        <script src="scripts/services/loginService.js"></script>
        <script src="scripts/services/language-codes.js"></script>
        <script src="scripts/services/availability-codes.js"></script>
        <script src="scripts/services/range-options.js"></script>
        <script src="scripts/services/geoLocation.js"></script>
        <script src="scripts/services/error-handler.js"></script>
        <script src="scripts/services/mothers.js"></script>
        <script src="scripts/services/volunteers.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <script src="scripts/services/messenger.js"></script>
        <script src="scripts/services/api-service.js"></script>
        <script src="scripts/services/alerts.js"></script>
        <script src="scripts/services/helpers.js"></script>
        <script src="scripts/services/pagination.js"></script>
        <script src="scripts/services/password.js"></script>

        <!-- Directives -->
        <script src="scripts/directives/confirm-click.js"></script>
        <script src="scripts/directives/same-as.js"></script>
        <script src="scripts/directives/table.js"></script>

        <!-- Filters -->
        <script src="scripts/filters/address.js"></script>

        <!-- Misc -->

        <script src="scripts/filters/phone.js"></script>
        <script src="scripts/directives/mask.js"></script>
        <script src="scripts/services/activity.js"></script>
        <script src="scripts/controllers/mothers/children.js"></script>
        <script src="scripts/controllers/mothers/new-child.js"></script>
        <script src="scripts/controllers/mothers/edit-child.js"></script>
        <script src="scripts/services/child.js"></script>
        <script src="scripts/filters/gender.js"></script>
        <script src="scripts/filters/age.js"></script>
        <script src="scripts/services/breadcrumbs.js"></script>
        <!-- endbuild -->
    </div>
</body>
</html>
