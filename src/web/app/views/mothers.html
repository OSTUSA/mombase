

<div class='page-header'>
    <h1 class='page-title'>Mothers</h1>
</div>

<div class='page-body'>
    <div class='clearfix list-actions text-right'>
        <a href='#/mothers/new' class='btn btn-primary'>New Mother</a>
    </div>
    <table ng-table="tableParams" class="table table-striped">
        <tr ng-repeat="mother in $data" ng-controller="MotherRowCtrl">
            <td data-title="'Name'" sortable="'firstName'">
                {{mother.firstName}} {{mother.lastName}}
                <span class="text-muted" ng-show="mother.nickName">({{mother.nickName}})</span>
            </td>
            <td data-title="'Request Date'">{{mother.communication.requestForServices.sent | date}}</td>
            <td data-title="'Due Date'">{{dueDate() | date}}</td>
            <td data-title="'Phone'" sortable="'phone'">{{mother.phone | phone}}</td>
            <td data-title="'Zipcode'">
                <span title='{{mother.address | address}}'>{{mother.address.zip}}</span>
            </td>
            <td class='text-right'>
                <a class='btn' ng-click="store()" ng-href="#/mothers/edit/{{mother._id}}">
                    Edit
                </a>
                <a class='btn text-danger' confirm-click='Are you sure you want to delete this mother?' ng-click='delete()'>
                    Delete
                </a>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        View <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a ng-href="#/mothers/{{mother._id}}/children">
                                Children
                            </a>
                        </li>
                        <li>
                            <a ng-href="#/mothers/{{mother._id}}/visits">
                                Visits
                            </a>
                        </li>
                        <li>
                            <a ng-href="#/match/{{mother._id}}">
                                Match
                            </a>
                        </li>
                    </ul>
                </div>






            </td>
        </tr>

    </table>

</div>
