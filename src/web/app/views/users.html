

<div class='page-header'>
    <h1 class='page-title'>Users</h1>
</div>
<div class='page-body'>
    <div class='clearfix list-actions text-right'>
        <a href='#/users/new' class='btn btn-primary'>New User</a>
    </div>
    <table class='table table-striped'>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th colspan="2">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='user in users' ng-controller="UserRowCtrl">
            <td>{{user.first}}</td>
            <td>{{user.last}}</td>
            <td>
                <a href='mailto:{{user.email}}'>{{user.email}}</a>
            </td>
            <td class='text-right'>
                <a ng-click="store()" class='btn' ng-href='#/users/edit/{{user._id}}'>
                    Edit
                </a>
                <a class='btn text-danger' confirm-click='Are you sure you want to delete this user?' ng-click='delete()'>
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
