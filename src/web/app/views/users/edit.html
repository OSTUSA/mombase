<div class='page-header'>
    <h1 class='page-title'>Edit User</h1>
</div>
<div class='page-body'>
    <form name='editUser' novalidate="" ng-submit='update()'>
        <div class='form-group' ng-class="{'has-error': isFieldInvalid('first')}">
            <label>First name:</label>
            <input type='text' name='first' ng-required='true' class='form-control' ng-model='user.first'/>
        </div>
        <div class='form-group' ng-class="{'has-error': isFieldInvalid('last')}">
            <label>Last name:</label>
            <input type='text' name='last' ng-required='true' class='form-control' ng-model='user.last'/>
        </div>
        <div class='form-group' ng-class="{'has-error': isFieldInvalid('email')}">
            <label>Email</label>
            <input type='email' name='email' ng-required='true' class='form-control' ng-model='user.email'/>
        </div>

        <div class='form-actions'>
            <button class='btn btn-primary' ng-disabled='!isFormValid()'>Save User</button>
            <a class='btn btn-link margin-left-5' href="#/users">Cancel</a>
        </div>
    </form>
</div>
