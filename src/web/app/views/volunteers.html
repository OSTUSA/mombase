

<div class='page-header'>
    <h1 class='page-title'>Volunteers</h1>
</div>

<div class='page-body'>
    <div class='clearfix list-actions text-right'>
        <a href='#/volunteers/new' class='btn btn-primary'>New Volunteer</a>
    </div>
    <table class='table table-striped'>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='volunteer in volunteers' ng-controller="VolunteerRowCtrl">
            <td>
                {{volunteer.firstName}} {{volunteer.lastName}}
            </td>
            <td>
                <a href='mailto:{{volunteer.email}}'>{{volunteer.email}}</a>
            </td>
            <td>
                {{address()}}
            </td>
            <td class='text-right'>
                <a class='btn' ng-click="store()" ng-href='#/volunteers/edit/{{volunteer._id}}'>
                    Edit
                </a>
                <a class='btn text-danger' confirm-click='Are you sure you want to delete this volunteer?' ng-click='delete()'>
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
