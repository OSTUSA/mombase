

<div class='page-header'>
    <h1 class='page-title'>
        Children of <a href='/#/mothers/{{mother._id}}'>{{mother.firstName}} {{mother.lastName}}</a>
    </h1>

</div>

<div class='page-body'>
    <div class='clearfix list-actions text-right'>
        <a href='#/mothers/{{mother._id}}/children/new' class='btn btn-primary'>New Child</a>
    </div>
    <div ng-show='mother.children.length'>
        <table ng-table="tableParams" class="table table-striped">
            <tr ng-repeat="kid in $data" ng-controller="ChildRowCtrl">
                <td data-title="'Name'" sortable="'firstName'">
                    {{kid.firstName}} {{kid.lastName}}
                    <span class="text-muted" ng-show="kid.nickName">({{kid.nickName}})</span>
                </td>
                <td data-title="'Age'" sortable="'birthDate'">
                    {{(kid.birthDate | age) }}
                </td>
                <td data-title="'Gender'" sortable="'gender'">
                    {{(kid.gender | gender) }}
                </td>
                <td class='text-right'>
                    <a class='btn' ng-click="store()" ng-href="#/mothers/{{mother._id}}/children/edit/{{kid._id}}">
                        Edit
                    </a>
                    <a class='btn text-danger' confirm-click='Are you sure you want to delete this child?' ng-click='delete(kid._id)'>
                        Delete
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class='well empty-message text-center' ng-hide='mother.children.length'>
        <p>No children have been added yet.</p>
    </div>

</div>
