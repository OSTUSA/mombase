
<form novalidate name="login">
    <div class='row'>
        <div class='col-md-4 col-md-offset-4'>

            <div class='login'>
                <div ng-show='errorMessage.length'>
                    <div class='alert alert-danger'>
                        {{errorMessage}}
                    </div>
                </div>
                <div class='form-group'>
                    <label class='control-label'>
                        Email
                    </label>
                    <input type='text' class='form-control' ng-required='true' ng-model='user.username'/>
                </div>
                <div class='form-group'>
                    <label class='control-label'>Password</label>
                    <input type='password' class='form-control' ng-required='true' ng-model='user.password'/>
                </div>

                <button class="btn btn-primary" ng-click="Login()">Login</button>
            </div>
        </div>
    </div>
</form>
