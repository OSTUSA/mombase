<div class='page-header'>
    <h1 class='page-title'>Create New Volunteer</h1>
    <p class='page-description'>
        Use the form below to create a new volunteer
    </p>
</div>
<div class='page-body'>
    <form name='newVolunteer' novalidate="" ng-submit='save()'>
        <div class='form-group' ng-class='{"has-error": isFieldInvalid("firstName")}'>

            <!--
            Name (First, Last, Middle)
            Maiden Name
            Address, (city, state, zip)
            Home Phone
            Cell Phone
            Email
            Birthdate
            Favorite Activity
            How did you hear about MomsBloom
            Languages Spoken
            Additional Skills (schooling, certs, awards)
            Strengths working with postpartum families
            What else would you like us to know
            Hours/days/nights you are available
            How far are you willing to drive
            Tasks youâ€™re uncomfortable with (smoking family, pets, laundry, cooking, etc)

            Emergency Contact
            - Name
            - Phone

            References[ ]
            - Name
            - Relationship
            - Phone/Email
            -->

            <!-- Name -->
            <div class='form-group row'>
                <div class='col-md-6'>
                    <label>First Name</label>
                    <input type='text' name='firstName' ng-required='true' class='form-control' ng-model='volunteer.firstName'/>
                </div>

                <div class='col-md-6'>
                    <label>Last Name</label>
                    <input type='text' name='lastName' ng-required='true' class='form-control' ng-model='volunteer.lastName'/>
                </div>
            </div>


            <!-- Address -->
            <fieldset class='margin-top-50'>
                <legend>Address</legend>
                <div class='form-group'>
                    <label>Address</label>
                    <input type='text' name='address' ng-required='true' class='form-control' ng-model='volunteer.address.address1'/>
                    <br/>
                    <input type='text' name='address' ng-required='false' class='form-control' ng-model='volunteer.address.address2'/>
                </div>

                <div class='form-group row'>
                    <div class='col-md-6'>
                        <label>City</label>
                        <input type='text' name='city' ng-required='true' class='form-control' ng-model='volunteer.address.city'/>
                    </div>
                    <div class='col-md-6'>
                        <label>State</label>
                        <select ng-model='volunteer.address.state' ng-required='true' ng-options='st.name for st in states' class='form-control'>
                            <option value=''>Select State</option>
                        </select>
                    </div>
                </div>
            </fieldset>


        </div>


        <div class='form-actions'>
            <button class='btn btn-primary' ng-disabled='!isFormValid()'>Save User</button>
            <a class='btn btn-link margin-left-5' href="#/users">Cancel</a>
        </div>
    </form>
</div>
